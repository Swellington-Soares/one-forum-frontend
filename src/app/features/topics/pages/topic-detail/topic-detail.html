<main class="container">
  <nav aria-label="Navegação principal">
    <button mat-button type="button" (click)="backToPreviousPage()" aria-label="Voltar para a página inicial">
      <mat-icon aria-hidden="true">keyboard_backspace</mat-icon>
      <span>voltar</span>
    </button>
  </nav>

  <section aria-label="Detalhes do tópico">
    <topic-card
      [topic]="topic()"
      [comments]="comments().length"
      [attr.aria-label]="'Tópico: ' + (topic().title || '')">
    </topic-card>
  </section>
  
  <section aria-label="Formulário de resposta">
    <comment-form
      role="form"
      (submitComment)="onSubmitComment($event)">
    </comment-form>
  </section>

  <section aria-label="Lista de respostas" [attr.aria-live]="'polite'">
    <comments-container
      [comments]="comments()"
      (deleteComment)="removeComment($event)">
    </comments-container>
  </section>
</main>
