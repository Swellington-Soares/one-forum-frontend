<h3>{{ answers.length }} Answers</h3>

@if (answers.length === 0) {
  <no-answers-card></no-answers-card>
} @else { @for (answers of answers; track $index) {}
  <answer-card
    [answer]="{
      user: { name: 'Test User', initials: 'TU' },
      text: 'dddddddddddddddddd',
      timeAgo: '21 hours ago'
    }"
    [showButtons]="true"
    ></answer-card>
}
